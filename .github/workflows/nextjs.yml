name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Instalar dependências
        run: bun install

      - name: Coletar disciplinas UNIVESP
        run: bun run scripts/univespCollect.ts
        env:
          UNIVESP: ${{ secrets.UNIVESP }}
          USERNAME: ${{ secrets.UNIVESP_USER }}
          PASSWORD: ${{ secrets.UNIVESP_PASS }}

      - name: Build do projeto Next.js (gera estático automaticamente)
        run: bunx next build

      - name: Upload artifact para Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
