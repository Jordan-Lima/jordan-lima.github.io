# Nome do Workflow: Implanta um site Next.js no GitHub Pages
name: Deploy Next.js site to Pages

on:
  # Executa em pushes para a branch "main"
  push:
    branches: ["main"]
  # Permite que você execute este workflow manualmente na aba Actions
  workflow_dispatch:

# Define as permissões necessárias para o token do GitHub Actions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job de build: compila o site Next.js
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          # Use uma versão LTS (Long Term Support) do Node.js
          node-version: '20'
          # Configura o cache para o gerenciador de pacotes (npm)
          cache: 'npm'

      - name: Instalar dependências
        # 'ci' é mais rápido e seguro para ambientes de automação do que 'install'
        run: npm ci

      - name: Compilar o site Next.js
        # Este comando executa o script "build" definido em seu package.json
        # Certifique-se de que seu projeto Next.js está configurado para exportação estática
        run: npm run build

      - name: Fazer upload do artefato
        uses: actions/upload-pages-artifact@v3
        with:
          # O Next.js exporta os arquivos estáticos para a pasta 'out' por padrão
          path: ./out

  # Job de deploy: implanta o artefato no GitHub Pages
  deploy:
    # Depende do sucesso do job 'build'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      # URL onde o site será implantado (será exibida nos logs do workflow)
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy para o GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
