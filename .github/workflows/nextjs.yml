name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      # 1️⃣ Clonar o repositório
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # 2️⃣ Instalar Bun
      - name: Instalar Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # 3️⃣ Instalar dependências do projeto
      - name: Instalar dependências
        run: bun install

      - name: Install dependencies
        run: bun ci

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps

      # 4️⃣ Gerar JSON da UNIVESP
      - name: Coletar disciplinas UNIVESP
        run: bun run script/univespCollect.ts
        env:
          UNIVESP: ${{ secrets.UNIVESP }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}

      # 5️⃣ Build do Next.js (gera site estático automaticamente)

      - name: Build do Next.js
        run: bunx next build

      # 6️⃣ Exportar para pasta estática (out)
      - name: Exportar Next.js para estático
        run: bun next export -o out

      # 7️⃣ Upload artifact para Pages
      - name: Upload artifact para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
