name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      # 1️⃣ Clonar o repositório
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # 2️⃣ Instalar Bun
      - name: Instalar Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # 3️⃣ Instalar dependências do projeto
      - name: Instalar dependências
        run: bun install

      - name: Instalar dependências do Chromium
        run: sudo apt-get update && sudo apt-get install -y \
          libgtk-4-1 libgraphene-1.0-0 libwoff2-1 libvpx9 libevent-2.1-7 \
          libopus0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
          gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav \
          libavif16 libharfbuzz-icu0 libsecret-1-0 libhyphen0 libgles2-mesa \
          libx264-160

      # 4️⃣ Gerar JSON da UNIVESP
      - name: Coletar disciplinas UNIVESP
        run: |
          npx playwright install
          bun run script/univespCollect.ts
        env:
          UNIVESP: ${{ secrets.UNIVESP }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}

      # 5️⃣ Build do Next.js (gera site estático automaticamente)

      - name: Build do Next.js
        run: bunx next build

      # 6️⃣ Exportar para pasta estática (out)
      - name: Exportar Next.js para estático
        run: bunx next export -o out

      # 7️⃣ Upload artifact para Pages
      - name: Upload artifact para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
